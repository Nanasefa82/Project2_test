    <div class="main-body mb-5">

        <div class="form">
            <form action="#">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <div class="row">
                    <label class="col-lg-1">Category</label>
                    <select title="hi" required class="form-control col-lg-9" name="category">
                      <option value="">---Select a Category---</option>
                      <option value="option1">option1</option>
                      <option value="option2">option2</option>
                      <option value="option3">option3</option>
                      <option value="option4">option4</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  </div>
                  <div class="form-group col-md-12">
                    <div class="row">
                      <label class="col-lg-1 mt-2" for="title">Title</label>
                      <input required type="text" class="form-control col-lg-9" id="title" placeholder="Event Title">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label class="col-lg-1 mt-3" for="details">Details</label>
                    <textarea placeholder="Description" required class="form-control col-lg-9" name="details" id="details" cols="30" rows="2"></textarea>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <div class="row">
                      <label class="col-lg-1 mt-2" for="location">Where</label>
                      <input placeholder="Location" required type="text" class="form-control col-lg-9" id="location">
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                      <div class="row">
                        <label class="col-lg-1" for="start">Start</label>
                        <input required type="datetime-local" class="form-control col-lg-9" id="start">
                      </div>
                    </div>
                    <div class="form-group col-md-12">
                      <div class="row">
                        <label class="col-lg-1" for="end">End</label>
                        <input required type="datetime-local" class="form-control col-lg-9" id="end">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <label class="col-lg-1"  for="image">Image</label>
                      <input type="file" class="form-control col-lg-9" id="image" >
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-1"></div>
                    <button type="submit" class="btn btn-success btn-block col-lg-9">Submit</button>
                  </div>
              </form>
        </div>
    </div>
